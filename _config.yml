  Hi, my name's Pim and I am a biomedical engineer specializing in cardiac biomechanics. As well as improving patient healthcare through personalized therapies I am equally passionate about training a new generation of diverse engineers to solve medical problems for years to come. I am currently a postdoctoral researcher at the University of Virginia.

