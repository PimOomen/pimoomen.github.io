        quote: >
          When engineers and clinicians work together, everyone benefits.
        description: | # this will include new lines to allow paragraphs
          The heart beats over 2 billion times during a human life to pump blood around the body. 
          Yet, this essential function can be cut short by diseases such as valve disease and high blood pressure. These diseases lead to changes in size and shape of the heart, ultimately resulting in heart failure.
          While many excellent treatments are available to patients nowadays, it comes as no surprise that these therapies could lead to very different outcomes when applied to different patients.
          After all, every individual is unique.
          In this projects, I am working closely with cardiologists to improve and develop personalized heart failure therapies by developing fast computer models 
          to predict how a patient's heart changes in size and shape after a certain treatment strategy.

